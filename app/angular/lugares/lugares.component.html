<div class="container">

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li routerLinkActive="active" class="nav-item">
                  <a class="nav-link active" routerLink="/lugares">Lugares</a>
                </li>
                <li routerLinkActive="active" class="nav-item">
                  <a class="nav-link" routerLink="/contacto">Contacto</a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>

        <div class="col mt-4">
                <ul>
                  <ng-container *ngFor="let lugar of lugares" >
                    <a routerLink="../detalle/{{lugar.id}}" [queryParams]="{action:'view',referer:'google'}">
                        <li *ngIf="lugar.active">
                            {{ lugar.nombre }}
                        </li>
                    </a>
                  </ng-container>
                </ul>
            </div>

</div>
